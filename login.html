<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Network Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Kanit:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0B4F6C;
            --secondary-blue: #01BAEF;
            --light-gray: #f0f2f5;
            --text-color: #333;
            --border-color: #ccc;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--light-gray);
            font-family: 'Roboto', 'Kanit', sans-serif;
        }

        .login-wrapper {
            display: flex;
            width: 900px;
            height: 500px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-info {
            flex: 1;
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
            color: white;
            padding: 60px 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-info h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            z-index: 2;
        }

        .login-info p {
            font-size: 1rem;
            line-height: 1.6;
            z-index: 2;
        }

        .info-circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 1;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            bottom: -80px;
            right: -50px;
        }

        .circle3 {
            width: 100px;
            height: 100px;
            bottom: 40px;
            left: -40px;
        }

        .login-form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .user-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            color: var(--primary-blue);
        }

        #login-form {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            background-color: #f7f7f7;
            border-radius: 25px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--secondary-blue);
            box-shadow: 0 0 5px rgba(1, 186, 239, 0.5);
        }

        .login-button {
            padding: 12px 20px;
            border: 1px solid var(--primary-blue);
            background-color: transparent;
            color: var(--primary-blue);
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .login-button:hover {
            background-color: var(--primary-blue);
            color: white;
        }

        #login-message {
            margin-top: 1.5rem;
            min-height: 1.25rem;
            color: #ef4444;
            font-size: 0.9rem;
        }

        @media (max-width: 900px) {
            .login-wrapper {
                flex-direction: column;
                width: 90vw;
                height: auto;
                max-width: 450px;
            }

            .login-info {
                text-align: center;
                padding: 40px 20px;
            }

            .login-info h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="login-wrapper">
        <div class="login-info">
            <div class="info-circle circle1"></div>
            <div class="info-circle circle2"></div>
            <div class="info-circle circle3"></div>
            <h1 style="font-size: 20px; height: 5px;">Welcome to </h1>
            <h1 style="font-size: 25px; height: 10px;">Network Management System.</h1>
            <p>เว็บไซต์จัดการเน็ตเวิร์คอัตโนมัติ และการค้นคืนข้อมูลของอุปกรณ์ในระบบเน็ตเวิร์ค</p>
        </div>
        <div class="login-form-container">
            <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                    clip-rule="evenodd" />
            </svg>

            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="login-username" name="username" placeholder="Username" value="admin" required
                        autofocus>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" name="password" placeholder="Password" value="password"
                        required>
                </div>
                <button type="submit" class="login-button">LOGIN</button>
            </form>
            <p id="login-message"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const loginMessage = document.getElementById('login-message');

            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                const button = e.target.querySelector('button');
                button.disabled = true;
                button.textContent = 'LOGGING IN...';
                loginMessage.textContent = '';


                try {
                    const response = await fetch('http://127.0.0.1:5000/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    const data = await response.json();

                    if (response.ok && data.status === 'success') {
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('loggedInUser', username);
                        window.location.href = 'index.html';
                    } else {
                        loginMessage.textContent = data.message || 'An error occurred.';
                    }
                } catch (error) {
                    loginMessage.textContent = 'Cannot connect to the server.';
                } finally {
                    button.disabled = false;
                    button.textContent = 'LOGIN';
                }
            });
        });
    </script>
</body>

</html>
